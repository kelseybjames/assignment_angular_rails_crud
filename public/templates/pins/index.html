<form>
  <label for='title'>Title</label>
  <input type='text' id='title' ng-model='newPin.item_name'>
  <label for='buy_sell'>Buy/Sell</label>
  <select ng-model='newPin.buy_sell' ng-init="newPin.buy_sell = true" ng-options="obj.value as obj.label for obj in buySellOptions">
  </select>
  <label for='description'>Description</label>
  <input type='textfield' id='description' ng-model='newPin.description'>
  <button ng-click='createPin()'>Create New Pin</button>
</form>

<div ng-repeat='pin in pins'>
  <h1>{{ pin.item_name }}</h1>
  <a ui-sref='pins.show({ id: pin.id })'>Go To Pin</a>
  <h3>{{ pin.buy_sell }}</h3>
  <p>{{ pin.description }}</p>
  <p>{{ pin.user_id }}</p>
</div>
